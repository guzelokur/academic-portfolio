<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>e-day</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!--! photoblog section start -->
  <section class="photoblog">
    <h1 class="heading"> My <span> PhotoBlogs </span> as a traveler </h1>
    <div class="box-container">
      <div class="box">
        <div class="box-head"> 
          <img src="images/box1.jpg" alt="Odtü Şenlik'22">
          <h3> ODTÜ </h3>
        </div>
        <div class="box-bottom">
         <a href="#" class="btn">See More</a> 
        </div>
      </div>
      <div class="box">
        <div class="box-head"> 
          <img src="images/box2.jpg" alt="Ankara Painting and Sculpture Museum">
          <h3> Museums </h3>
        </div>
        <div class="box-bottom">
         <a href="#" class="btn"> See More </a> 
        </div>
      </div>
      <div class="box">
        <div class="box-head"> 
          <img src="images/box3.jpg" alt="An old water tank">
          <h3> Nature </h3>
        </div>
        <div class="box-bottom">
         <a href="#" class="btn"> See More </a> 
        </div>
      </div>
      <div class="box">
        <div class="box-head"> 
          <img src="images/box4.jpg" alt="Clouds">
          <h3> Sky </h3>
        </div>
        <div class="box-bottom">
         <a href="#" class="btn"> See More </a> 
        </div>
      </div>
    </div>
  </section>
  <!--! photoblog section end --> 
</body>
</html>
