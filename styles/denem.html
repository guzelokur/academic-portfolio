<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Siteniz</title>
    <style>
    body {
      padding: 1rem;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .box {
      width: calc(25% - 1rem);
      background-color: #f2f2f2;
      padding: 1rem;
      text-align: center;
    }
    
    .box img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    
    .box h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .box p {
      margin-bottom: 1rem;
    }
    
    .box button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="path/to/image1.jpg" alt="Resim 1">
      <h2>Başlık 1</h2>
      <p>Açıklama 1</p>
      <button>Buton 1</button>
    </div>
    <div class="box">
      <img src="path/to/image2.jpg" alt="Resim 2">
      <h2>Başlık 2</h2>
      <p>Açıklama 2</p>
      <button>Buton 2</button>
    </div>
    <div class="box">
      <img src="path/to/image3.jpg" alt="Resim 3">
      <h2>Başlık 3</h2>
      <p>Açıklama 3</p>
      <button>Buton 3</button>
    </div>
    <div class="box">
      <img src="path/to/image4.jpg" alt="Resim 4">
      <h2>Başlık 4</h2>
      <p>Açıklama 4</p>
      <button>Buton 4</button>
    </div>
  </div>
</body>
</html>
